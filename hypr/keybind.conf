# Layer configurations
$mainMod = Super
$shiftMod = $mainMod+Shift
$ctrlMod = $mainMod+Ctrl
$altMod =$mainMod+Alt

# Section one (Super + character)
## Switch workspaces
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

## Change focus
$pypr = /home/tolik/.local/bin/pypr
bind = $mainMod, h, exec, $pypr layout_center prev
bind = $mainMod, j, exec, $pypr layout_center next2
bind = $mainMod, k, exec, $pypr layout_center prev2
bind = $mainMod, l, exec, $pypr layout_center next
## Extra keybinds
bind = $mainMod, q, killactive                              # kill windows
bind = $mainMod, Return, exec, alacritty                    # run terminal
bind = $mainMod, a, exec, rofi -show drun                   # app launcher
bind = $mainMod, r, exec, rofi -show run                    # run dialog
bind = $mainMod, period, exec, rofi -modi emoji -show emoji # emoji runner
bind = $mainMod, c, exec, hyprpicker --autocopy             # color picker
bind = $mainMod, e, exec, dolphin                           # explorer
bind = $mainMod, m, layoutmsg ,swapwithmaster               # make active a master
bind = $mainMod, Tab, exec, $pypr layout_center toggle      # toggle center layout
bind = $mainMod, minus, exec, $pypr zoom --0.5              # zoom out
bind = $mainMod, equal, exec, $pypr zoom ++0.5              # zoom in
bind = $mainMod, 0,  exec, $pypr zoom                       # reset zoom

# Section two (Super + Shift)
bind = $shiftMod, q, exit

## Move windows to workspaces
bind = $shiftMod, 1, split-movetoworkspace, 1
bind = $shiftMod, 2, split-movetoworkspace, 2
bind = $shiftMod, 3, split-movetoworkspace, 3
bind = $shiftMod, 4, split-movetoworkspace, 4
bind = $shiftMod, 5, split-movetoworkspace, 5

# Section three (Super + Alt)
## Move windows to workspaces siletly
bind = $altMod, 1, split-movetoworkspacesilent, 1
bind = $altMod, 2, split-movetoworkspacesilent, 2
bind = $altMod, 3, split-movetoworkspacesilent, 3
bind = $altMod, 4, split-movetoworkspacesilent, 4
bind = $altMod, 5, split-movetoworkspacesilent, 5
